# Book settings
title: "FRE 6083: Quantitative Methods"
author: "Agn√®s Tourin"
copyright: "2025"

# Repository settings (CRITICAL for GitHub Pages)
repository:
  url: https://github.com/duymlcoding/FRE_6083
  path_to_book: mynotes
  branch: main

# HTML output settings
html:
  favicon: ""
  use_issues_button: true
  use_repository_button: true
  use_edit_page_button: true
  home_page_in_navbar: true
  baseurl: ""  # Leave empty for GitHub Pages

# Execution settings
execute:
  execute_notebooks: "off"  # Set to "auto" if you have Jupyter notebooks

# LaTeX settings (IMPORTANT for math rendering)
latex:
  latex_engine: pdflatex

sphinx:
  extra_extensions:
    - sphinx_proof              # For theorems, proofs, definitions
    - sphinx_togglebutton       # For collapsible content
    - sphinx_copybutton         # Copy button for code blocks
  config:
    html_theme: sphinx_book_theme
    html_theme_options:
      repository_url: https://github.com/duymlcoding/FRE_6083
      use_repository_button: true
      use_issues_button: true
      use_edit_page_button: true
      home_page_in_navbar: true
    mathjax_path: https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
    mathjax3_config:
      tex:
        macros:
          "\\N": "\\mathbb{N}"
          "\\R": "\\mathbb{R}"
          "\\C": "\\mathbb{C}"
          "\\E": "\\mathbb{E}"
          "\\P": "\\mathbb{P}"
          "\\var": "\\text{var}"
          "\\cov": "\\text{cov}"

# Bibtex bibliography
bibtex_bibfiles:
  - references.bib

# Exclude patterns
exclude_patterns:
  - _build
  - Thumbs.db
  - .DS_Store
  - "**.ipynb_checkpoints"
